                  <div class="container">

                    <form>

                        <label for="nome"> Nome:    </label>
                        <input class="form-control" id="nome" type="text" placeholder="Digite seu nome" required autofocus>  

                        <br>

                        <label for="email"> Email:  </label> 
                        <input type="email" id="email" class="form-control" placeholder="Digite seu email" > <!-- autofocus: onde o cursor vai estar    placeholder: o que vai mostrar na tela antes do ususario digitar-->

                        <br>

                            <label for="numero"> Número: </label>
                            <input type="number" id="numero" class="form-control" min="18" max="100" step="2">  <!-- Stap quantas vezes vai aumentar-->

                        <br>

                            <label for="url" > URL</label>
                            <input type="url" id="url" class="form-control"placeholder="Informe uma URL válida ">

                        <br>
                            <label for="range"> Range </label>
                            <input type="range" id="range" class="form-control" min="0" max="10" value="5">

                        <br>

                            <label for="data"> Data:</label>
                            <input type="date" id="data" class="form-control">

                        <br>

                            <label for="cor"> Cor: </label>
                            <input type="color" id="cor" class="form-control">

                        <br>

                            <label for="sexo"> Sexo: </label>
                            <br>
                            <input type="radio" name="sexo" value="Masculino">  Masculino
                            <input type="radio" name="sexo" value="Feminino">   Feminino

                        <br>
                            <label for="frutas"> Frutas: </label>
                            <br>
                            <select name="frutas" class="form-control">                 
                                <option value="Banana"> Banana </option>                                <!--droppdown list  comodox-->
                                <option value="Maca"> Maçã </option>
                                <option value="Laranja"> Laranja </option>

                            </select>

                        <br>
                        <br>
                            <label for="arquivo"> Arquivo: </label>
                            <input type="file" class="form-control-file" id="arquivo">
                        <br>
                            <label for="senha"> Senha </label>
                            <input type="password" class="form-control" id="senha" readonly>    <!-- readonly: não consegue mais sem editado -->
                        <br>
                        <br>
