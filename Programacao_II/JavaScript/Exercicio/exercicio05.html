<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="utf-8" />
    <title>Aula JS</title>
    <!-- CSS -->
    <link href="./css/estilo.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- SCRIPT -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script language="javascript">
        let salario = 5672;
        let minimo = 614;
        let qtd = salario / minimo;

        window.document.write(`<p>Salario: R$ ${salario.toFixed(2)}</p>`);
        window.document.write(`<p>Salário Mínimo: R$ ${minimo.toFixed(2)}</p>`);
        window.document.write(`<p>Dentro do salário possui-se ${qtd.toFixed(2)} vezes o salário mínimo</p>`);


    </script>
</head>
<body>
    <br><br>
    <p><a href="index.html">Voltar a página inicial</a></p>
</body>
</html>
